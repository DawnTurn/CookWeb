<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700;800&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./CSS/index.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <header>
            <div class="container c1">
                <h1>Cook</h1>
                <nav>
                    <ul>
                        <div class="exit-logout">
                            <div class="cancel">
                                <div class="line1"></div>
                                <div class="line2"></div>
                            </div>

                            <i class="bx bx-log-in"></i>
                        </div>

                        <li><a href="#">Cooking Classes</a></li>
                        <li><a href="#">Become a Chef</a></li>
                        <li><a href="#">Group Cooking</a></li>
                        <li><a href="#">support</a></li>

                        <div class="language">
                            <p class="language-dropdown">English <i class='bx bxs-down-arrow'></i></p>
                            <div class="language-content">
                                <h3>Select a Country</h3>
                                <div class="languages">
                                    <p><img src="./images/icons8-great-britain-48.png" alt=""> English</p>
                                    <p><img src="./images/icons8-japan-48.png" alt=""> Japan</p>
                                    <p><img src="./images/icons8-germany-48.png" alt=""> Germany</p>
                                    <p><img src="./images/icons8-italy-48.png" alt=""> Italy</p>
                                    <p><img src="./images/icons8-qatar-48.png" alt=""> Qatar</p>
                                </div>
                            </div>
                        </div>

                        <div class="currency">
                            <p class="currency-dropdown">Currency <i class='bx bxs-down-arrow'></i></p>
                            <div class="currency-content">
                                <h3>Select a Currrency</h3>
                                <div class="currencies">
                                    <p>USD</p>
                                    <p>EUR</p>
                                    <p>UAH</p>
                                    <p>GBP</p>
                                    <p>CHF</p>
                                </div>
                            </div>
                        </div>
                    </ul>
                </nav>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </div>
        </header>
    </div>

    <script src="./JS/index.js"></script>
</body>
</html>
